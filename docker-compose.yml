services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cat-back-recognition-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development
      - TF_CPP_MIN_LOG_LEVEL=3
      - TF_FORCE_GPU_ALLOW_GROWTH=true
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cat-back-recognition-frontend
    ports:
      - "8080:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - default
